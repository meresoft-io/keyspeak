<!-- Navbar -->
<nav class="fixed w-full bg-white/80 backdrop-blur-sm z-50 border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <a href="/" class="flex items-center">
                <span class="text-xl font-bold text-blue-600">KeySpeak</span>
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="/#features" class="text-gray-600 hover:text-gray-900">Features</a>
                <a href="/#pricing" class="text-gray-600 hover:text-gray-900">Pricing</a>
                <a href="/#testimonials" class="text-gray-600 hover:text-gray-900">Testimonials</a>
                {% if current_user %}
                <span class="text-gray-600">{{ current_user.email }}</span>
                <form hx-post="/logout" class="inline">
                    <button type="submit"
                        class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Logout</button>
                </form>
                {% else %}
                <a href="/login" class="text-gray-600 hover:text-gray-900">Sign in</a>
                <a href="/register" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Get
                    Started</a>
                {% endif %}
            </div>
            <button class="md:hidden text-gray-600" id="mobileMenuButton">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div class="md:hidden hidden" id="mobileMenu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/#features" class="block px-3 py-2 text-gray-600 hover:text-gray-900">Features</a>
                <a href="/#pricing" class="block px-3 py-2 text-gray-600 hover:text-gray-900">Pricing</a>
                <a href="/#testimonials" class="block px-3 py-2 text-gray-600 hover:text-gray-900">Testimonials</a>
                {% if current_user %}
                <span class="block px-3 py-2 text-gray-600">{{ current_user.email }}</span>
                <form hx-post="/logout" class="block">
                    <button type="submit"
                        class="w-full bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Logout</button>
                </form>
                {% else %}
                <a href="/login" class="block px-3 py-2 text-gray-600 hover:text-gray-900">Sign in</a>
                <a href="/register"
                    class="block w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Get Started</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

{% block navbar_scripts %}
<script>
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const mobileMenu = document.getElementById('mobileMenu');

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>
{% endblock %}
