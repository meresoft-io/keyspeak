
<header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/dashboard" class="text-xl font-bold text-blue-600">KeySpeak</a>
                </div>
                <nav class="ml-6 flex space-x-8">
                    <a href="/dashboard" class="inline-flex items-center px-1 pt-1 border-b-2 border-blue-500 text-sm font-medium text-gray-900">Dashboard</a>
                    <a href="#" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">Analytics</a>
                    <a href="#" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">Scripts</a>
                </nav>
            </div>
            <div class="flex items-center">
                {% if current_user %}
                <div class="ml-3 relative flex items-center">
                    <div class="text-sm text-gray-700 mr-4">{{ current_user.email }}</div>
                    <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                        {{ current_user.email[0].upper() }}
                    </div>
                    <div class="ml-3">
                        <form hx-post="/logout" class="block">
                            <button type="submit" class="text-sm text-gray-700 hover:text-gray-900">Logout</button>
                        </form>
                    </div>
                </div>
                {% else %}
                <a href="/login" class="text-sm font-medium text-gray-700 hover:text-gray-900">Sign in</a>
                <a href="/register" class="ml-4 px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Get Started</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
