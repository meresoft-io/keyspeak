{% extends "bases/app_base.html" %}

{% block title %}Account Settings{% endblock %}

{% block content %}
<div class="flex min-h-screen bg-gray-50">
    {% include "components/settings_sidebar.html" %}

    <!-- Main Content Area -->
    <div class="flex-1 p-8">
        <div class="max-w-2xl mx-auto">
            <!-- Account Settings Component -->
            <div class="bg-white shadow-sm rounded-lg p-4 sm:p-6">
                <div class="pb-4 sm:pb-5 border-b border-gray-200">
                    <h3 class="text-xl sm:text-2xl font-bold leading-6 text-gray-900">Account Settings</h3>
                    <p class="mt-2 text-sm text-gray-500">Manage your account preferences and settings.</p>
                </div>

                <div id="form-messages"></div>

                <form class="mt-4 sm:mt-6 space-y-4 sm:space-y-6" hx-post="/settings/update" hx-target="#form-messages"
                    hx-swap="innerHTML">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <div class="mt-1">
                            <input type="email" name="email" id="email"
                                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full text-sm sm:text-sm border-gray-300 rounded-md"
                                placeholder="your@email.com" value="{{ email }}">
                        </div>
                    </div>

                    <div>
                        <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <div class="mt-1">
                            <input type="tel" name="phone_number" id="phone_number"
                                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full text-sm sm:text-sm border-gray-300 rounded-md"
                                placeholder="+1 (555) 123-4567" value="{{ phone_number if phone_number else '' }}">
                        </div>
                    </div>

                    <div>
                        <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
                        <select id="language" name="language"
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                            <option>German</option>
                        </select>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="marketing-emails" name="marketing-emails" type="checkbox"
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="marketing-emails" class="ml-2 block text-sm text-gray-900">
                                Receive marketing emails
                            </label>
                        </div>
                    </div>

                    <div class="pt-5">
                        <div class="flex justify-between items-center">
                            <!-- Loading indicator using Tailwind -->
                            <div class="htmx-indicator flex items-center opacity-0 transition-opacity duration-200"
                                id="loading-indicator">
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-indigo-500"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                        stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                    </path>
                                </svg>
                                <span class="text-sm text-gray-500">Updating...</span>
                            </div>

                            <div class="flex justify-end">
                                <button type="submit"
                                    class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
                                    hx-indicator="#loading-indicator" hx-disable-elt="this">
                                    Save Changes
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener('htmx:beforeRequest', function (event) {
        const indicator = document.getElementById('loading-indicator');
        if (indicator) indicator.classList.remove('opacity-0');
        if (indicator) indicator.classList.add('opacity-100');
    });

    document.addEventListener('htmx:afterRequest', function (event) {
        const indicator = document.getElementById('loading-indicator');
        if (indicator) indicator.classList.add('opacity-0');
        if (indicator) indicator.classList.remove('opacity-100');
    });
</script>
{% endblock %}
