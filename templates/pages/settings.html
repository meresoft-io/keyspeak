{% extends "bases/app_base.html" %}

{% block content %}
<main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <div class="flex">
            <!-- Settings Sidebar -->
            <div class="w-64 bg-white rounded-lg shadow-lg">
                <nav class="space-y-1 p-4">
                    <a href="#profile"
                        class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 hover:text-indigo-600 rounded-md transition-colors group">
                        <span class="text-xl mr-3">👤</span>
                        <span class="font-medium group-hover:text-indigo-600">Profile</span>
                    </a>
                    <a href="/settings/account" hx-get="/settings/account" hx-target="#settings-content"
                        hx-trigger="click"
                        class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 hover:text-indigo-600 rounded-md transition-colors group">
                        <span class="text-xl mr-3">🔐</span>
                        <span class="font-medium group-hover:text-indigo-600">Account</span>
                    </a>
                    <a href="#notifications"
                        class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 hover:text-indigo-600 rounded-md transition-colors group">
                        <span class="text-xl mr-3">🔔</span>
                        <span class="font-medium group-hover:text-indigo-600">Notifications</span>
                    </a>
                    <a href="#privacy"
                        class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 hover:text-indigo-600 rounded-md transition-colors group">
                        <span class="text-xl mr-3">🔒</span>
                        <span class="font-medium group-hover:text-indigo-600">Privacy</span>
                    </a>
                    <a href="#appearance"
                        class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 hover:text-indigo-600 rounded-md transition-colors group">
                        <span class="text-xl mr-3">🎨</span>
                        <span class="font-medium group-hover:text-indigo-600">Appearance</span>
                    </a>
                    <a href="#integrations"
                        class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 hover:text-indigo-600 rounded-md transition-colors group">
                        <span class="text-xl mr-3">🔌</span>
                        <span class="font-medium group-hover:text-indigo-600">Integrations</span>
                    </a>
                </nav>
            </div>

            <!-- Main content area -->
            <div id="settings-content" class="flex-1 ml-4">
                <!-- Content will be loaded here via HTMX -->
                <div class="flex items-center justify-center h-96 border-4 border-dashed border-gray-200 rounded-lg">
                    <p class="text-gray-500">Select a settings option from the sidebar</p>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
