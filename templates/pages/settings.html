</main>

<!-- JavaScript for mobile settings navigation -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileNav = document.getElementById('mobile-settings-nav');
        if (mobileNav) {
            mobileNav.addEventListener('change', function(e) {
                const selectedOption = e.target.value;
                if (selectedOption.startsWith('/')) {
                    // If it's an HTMX endpoint, trigger an HTMX request
                    const event = new Event('htmx:load');
                    document.body.dispatchEvent(event);
                    
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', selectedOption, true);
                    xhr.setRequestHeader('HX-Request', 'true');
                    xhr.onload = function() {
                        if (xhr.status === 200) {
                            document.getElementById('settings-content').innerHTML = xhr.responseText;
                        }
                    };
                    xhr.send();
                } else {
                    // If it's a regular anchor, navigate to it
                    window.location.hash = selectedOption.replace('#', '');
                }
            });
        }
    });
</script>
