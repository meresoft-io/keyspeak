{% extends "bases/app_base.html" %}

{% block title %}Chat{% endblock %}

{% block content %}
<div class="flex h-[calc(100vh-4rem)]">
    <!-- Chat Column -->
    <div class="flex-1 flex flex-col border-r border-gray-200">
        <!-- Chat Messages Area -->
        <div class="flex-1 overflow-y-auto p-4">
            <!-- Messages will be rendered here -->
            <div class="space-y-4">
                <!-- Example message -->
                <div class="flex items-start space-x-3">
                    <div class="flex-shrink-0">
                        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                            AI
                        </div>
                    </div>
                    <div class="flex-1">
                        <div class="bg-gray-100 rounded-lg p-3">
                            <p class="text-gray-800">Hello! How can I help you today?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="border-t border-gray-200 p-4">
            <form class="flex space-x-4">
                <input type="text"
                    class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Type your message...">
                <button type="submit"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Send
                </button>
            </form>
        </div>
    </div>

    <!-- AI Profile Controls Column -->
    <div class="w-80 p-6 bg-gray-50 overflow-y-auto">
        <h2 class="text-xl font-semibold mb-6">AI Profile Settings</h2>

        <!-- Personality Settings -->
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Personality</label>
                <select
                    class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option>Professional</option>
                    <option>Friendly</option>
                    <option>Technical</option>
                    <option>Creative</option>
                </select>
            </div>

            <!-- Knowledge Base -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Knowledge Base</label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-500 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">General Knowledge</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-500 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">Technical Documentation</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-500 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">Code Examples</span>
                    </label>
                </div>
            </div>

            <!-- Response Style -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Response Style</label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="radio" name="response-style" class="text-blue-500 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">Concise</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="response-style" class="text-blue-500 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">Detailed</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="response-style" class="text-blue-500 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">Balanced</span>
                    </label>
                </div>
            </div>

            <!-- Temperature -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Creativity Level</label>
                <input type="range" min="0" max="100"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                <div class="flex justify-between text-xs text-gray-500 mt-1">
                    <span>Conservative</span>
                    <span>Balanced</span>
                    <span>Creative</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
