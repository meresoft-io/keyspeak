<!-- Account Settings Component -->
<div class="bg-white shadow-sm rounded-lg p-6">
    <div class="pb-5 border-b border-gray-200">
        <h3 class="text-2xl font-bold leading-6 text-gray-900">Account Settings</h3>
        <p class="mt-2 text-sm text-gray-500">Manage your account preferences and settings.</p>
    </div>

    <form class="mt-6 space-y-6" hx-post="/settings/update" hx-target="#settings-content">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <div class="mt-1">
                <input type="email" name="email" id="email"
                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                    placeholder="your@email.com" value="{{ email }}">
            </div>
        </div>

        <div>
            <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <div class="mt-1">
                <input type="tel" name="phone_number" id="phone_number"
                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                    placeholder="+1 (555) 123-4567" value="{{ phone_number if phone_number else '' }}">
            </div>
        </div>

        <div>
            <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
            <select id="language" name="language"
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
                <option>German</option>
            </select>
        </div>

        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="marketing-emails" name="marketing-emails" type="checkbox"
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="marketing-emails" class="ml-2 block text-sm text-gray-900">
                    Receive marketing emails
                </label>
            </div>
        </div>

        <div class="pt-5">
            <div class="flex justify-end">
                <button type="button"
                    class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </button>
                <button type="submit"
                    class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Save Changes
                </button>
            </div>
        </div>
    </form>
</div>
