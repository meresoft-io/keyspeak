
<!-- Modal Backdrop -->
<div class="fixed inset-0 bg-black bg-opacity-50 z-40" hx-target="this" hx-swap="outerHTML" onclick="this.remove()">
</div>

<!-- Modal Content -->
<div class="fixed inset-x-0 top-1/2 -translate-y-1/2 mx-auto max-w-lg bg-white rounded-lg shadow-xl z-50 p-6">
    <!-- Close Button -->
    <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-700"
        onclick="this.closest('.fixed').previousElementSibling.remove(); this.closest('.fixed').remove()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>

    <!-- Modal Header -->
    <div class="text-xl font-semibold mb-4">Create New Chat</div>

    <!-- Chat Creation Form -->
    <form hx-post="/chat/create" hx-target="#error-message">
        <div class="space-y-4">
            <!-- Budget Range -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Budget Range</label>
                <div class="mt-2 grid grid-cols-2 gap-4">
                    <div>
                        <label class="sr-only">Minimum Budget</label>
                        <input type="number" name="budget_min" placeholder="Min Budget" required
                            class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="sr-only">Maximum Budget</label>
                        <input type="number" name="budget_max" placeholder="Max Budget" required
                            class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <!-- Urgency Level -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Urgency Level</label>
                <select name="urgency_level" required
                    class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="1">Low - No immediate rush</option>
                    <option value="2">Medium - Within next few months</option>
                    <option value="3">High - As soon as possible</option>
                </select>
            </div>

            <!-- Error Message Container -->
            <div id="error-message"></div>

            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Create Chat
                </button>
            </div>
        </div>
    </form>
</div>
