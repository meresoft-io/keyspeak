<!-- Agent Message Component -->
<div class="flex items-start space-x-3 my-1">
    <div class="flex-1 flex justify-end">
        <div class="bg-blue-500 rounded-2xl py-1 px-3 inline-block max-w-[66%] relative">
            <div class="absolute right-[-6px] top-[8px] w-4 h-4 bg-blue-500"
                style="clip-path: polygon(0% 50%, 50% 0%, 100% 50%, 50% 100%); border-radius: 1px;"></div>
            <p class="text-white relative">{{ message }}</p>
        </div>
    </div>
    <div class="flex-shrink-0">
        <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-white">
            <p class="text-gray-800">{{ initials }}</p>
        </div>
    </div>
</div>
